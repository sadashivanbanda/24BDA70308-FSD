2.<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SVG Drawing Tool</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    padding: 2vh;
  }

  .container {
    width: 80vw;
    max-width: 900px;
    background: white;
    border-radius: 16px;
    padding: 2vh;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  svg {
    width: 100%;
    height: 50vh;
    border: 2px dashed #ccc;
    border-radius: 12px;
    cursor: crosshair;
  }

  .controls {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  button {
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #1e4fd8;
  }
</style>
</head>

<body>
<div class="container">

  <div class="controls">
    <input type="color" id="colorPicker" value="#2563eb" />
    <button onclick="undo()">Undo</button>
  </div>

  <svg id="canvas"></svg>

  <p>Circles drawn: <span id="count">0</span></p>

</div>

<script>
  const svg = document.getElementById("canvas");
  const countEl = document.getElementById("count");
  const colorPicker = document.getElementById("colorPicker");

  let circles = [];

  svg.addEventListener("mousedown", (e) => {
    const rect = svg.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const circle = document.createElementNS(
      "http://www.w3.org/2000/svg",
      "circle"
    );

    circle.setAttribute("cx", x);
    circle.setAttribute("cy", y);
    circle.setAttribute("r", 8);
    circle.setAttribute("fill", colorPicker.value);

    svg.appendChild(circle);
    circles.push(circle);
    updateCount();
  });

  function undo() {
    if (circles.length > 0) {
      const last = circles.pop();
      svg.removeChild(last);
      updateCount();
    }
  }

  function updateCount() {
    countEl.textContent = circles.length;
  }
</script>

</body>
</html>
