<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product Filter</h1>
    <strong><label>Filter by : </label></strong>
    <select id=" category filter">
        <option value="">Select Category</option>
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
    </select>
            <div class="Card" data-category="electronics">
                <h2>Wireless Keyword</h2>
                <p>$20</p>
                <p>electronics</p>
            </div>
            <div class="Card" data-category="clothing">
                <h2>Denim Jacket</h2>
                <p>$40</p>
                <p>clothing</p>
                </div>
            
</body>
<script>    
    let filterDropdown = document.getElementById(' category filter');
    let ProductCards = document.querySelectorAll('.Card');
    filterDropdown.addEventListener("change", function(){
        const selectedCategory = this.value;

        ProductCards.forEach(card => {
            const cardCategory = card.getAttribute('data-category');

            if (selectedCategory === 'all' || selectedCategory === cardCategory){
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
            
        });
    });
</script>
</html>
